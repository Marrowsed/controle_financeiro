{% include '_head.html' %}
{% load static %}
</head>
<body>

{% include '_nav.html' %}

<div class="container">
    {% if saida %}
  <h2>{{saida.nome}}</h2>
  <form method="post" class="was-validated">
      {% csrf_token %}
    <div class="form-group">
      <label for="nome">Descrição</label>
      <input type="text" class="form-control" id="nome" value="{{saida.nome}}" name="nome">
    </div>
    <div class="form-group">
      <label for="tipo">Tipo</label>
        <select name="tipo" id="tipo">
            <option value="{{saida.tipo}}">{{saida.tipo}}</option>
            <option value="Compra">Compra</option>
            <option value="Compra Parcelada">Compra Parcelada</option>
            <option value="Pagamento Fatura">Pagamento Fatura</option>
            <option value="Transferência">Transferência</option>
            <option value="Poupança">Poupança</option>
            <option value="Outros">Outros</option>
        </select>
    </div>
    <div class="form-group">
      <label for="parcela">Parcelas</label>
      <input type="number" class="form-control" id="parcela" value="{{saida.parcela}}" name="parcela">
    </div>
    <div class="form-group">
      <label for="valor">Valor Compra</label>
      <input type="number" class="form-control" id="valor" value="{{saida.valor}}" step="0.01" name="valor">
    </div>
    <div class="form-group">
        <label for="conta">Conta</label>
        <input type="text" class="form-control" id="conta" name="conta" value="{{saida.conta.tipo}}" readonly>
    </div>
      {% else %}
      <h2>{{entrada.nome}}</h2>
  <form method="post" class="was-validated">
      {% csrf_token %}
    <div class="form-group">
      <label for="nome">Descrição</label>
      <input type="text" class="form-control" id="nome" value="{{entrada.nome}}" name="nome">
    </div>
    <div class="form-group">
      <label for="tipo">Tipo</label>
        <select name="tipo" id="tipo">
            <option value="{{entrada.tipo}}">{{entrada.tipo}}</option>
            <option value="Salário">Salário</option>
            <option value="Transferência">Transferência</option>
            <option value="Poupança">Poupança</option>
            <option value="Pagamento Fatura">Pagamento Fatura</option>
            <option value="Outros">Outros</option>
        </select>
    </div>
    <div class="form-group">
      <label for="valor">Valor Compra</label>
      <input type="number" class="form-control" id="valor" value="{{entrada.valor}}" step="0.01" name="valor">
    </div>
    <div class="form-group">
        <label for="conta">Conta</label>
        <input type="text" class="form-control" id="conta" name="conta" value="{{entrada.conta.tipo}}" readonly>
    </div>
      {% endif %}
    <button type="submit" class="btn btn-primary">Salvar</button>
      {% if saida %}
    <a type="button" href="{% url 'deleta_saida' conta.id saida.id %}" class="btn btn-danger">Deletar</a>
      {% else %}
    <a type="button" href="{% url 'deleta_entrada' conta.id entrada.id %}" class="btn btn-danger">Deletar</a>
      {% endif%}
  </form>
</div>


{% include '_boot.html' %}
</body>
</html>
